        // Test functions
        function testWithSampleData() {
            console.log('üß™ Testing with sample data...');
            createStockCharts(sampleStockData, ['AAPL', 'TSLA']);
        }

        function testWithErrorData() {
            console.log('‚ùå Testing error handling...');
            const errorData = [
                'Invalid JSON data',
                '```json\n{"error": "No data available"}\n```'
            ];
            createStockCharts(errorData, ['ERROR1', 'ERROR2']);
        }

        function clearCharts() {
            console.log('üóëÔ∏è Clearing charts...');
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">Charts cleared. Click "Test with Sample Data" to see the enhanced charts in action!</p>';
        }

        // Enhanced Chart creation functionality (copied from report.html)
        function createStockCharts(stockDataArray, tickerNames) {
            console.log('üé® Creating enhanced charts for:', tickerNames, stockDataArray);
            
            const chartsContainer = document.getElementById('chartsContainer');
            if (!chartsContainer) {
                console.error('‚ùå Charts container not found');
                return;
            }
            
            // Clear existing charts
            chartsContainer.innerHTML = '';
            
            stockDataArray.forEach((stockDataText, index) => {
                try {
                    // Parse the stock data text to extract JSON
                    const jsonMatch = stockDataText.match(/```json\s*([\s\S]*?)\s*```/);
                    if (!jsonMatch) {
                        console.error('‚ùå No JSON data found for ticker:', tickerNames[index]);
                        // Show error message in chart container
                        const errorHtml = `
                            <div class="chart-error">
                                <h3>üìä ${tickerNames[index]} - Data Not Available</h3>
                                <p>Unable to load chart data for this ticker.</p>
                            </div>
                        `;
                        chartsContainer.innerHTML += errorHtml;
                        return;
                    }
                    
                    const stockData = JSON.parse(jsonMatch[1]);
                    const ticker = tickerNames[index];
                    
                    if (!stockData.results || stockData.results.length === 0) {
                        console.error('‚ùå No results data for ticker:', ticker);
                        const errorHtml = `
                            <div class="chart-error">
                                <h3>üìä ${ticker} - No Data Available</h3>
                                <p>No stock data found for the selected date range.</p>
                            </div>
                        `;
                        chartsContainer.innerHTML += errorHtml;
                        return;
                    }
                    
                    // Create individual chart container with cartoonish styling
                    const canvasId = `chart-${ticker.replace(/[^a-zA-Z0-9]/g, '')}-${index}`;
                    const chartHtml = `
                        <div class="individual-chart-container">
                            <div class="chart-header">
                                <h3 class="chart-ticker-title">üìà ${ticker} Stock Performance</h3>
                                <div class="chart-stats">
                                    <span class="stat-item" id="stat-${canvasId}-change">üìä Change: Loading...</span>
                                    <span class="stat-item" id="stat-${canvasId}-volume">üì¶ Volume: Loading...</span>
                                </div>
                            </div>
                            <div class="chart-canvas-wrapper">
                                <canvas id="${canvasId}" class="chart-canvas"></canvas>
                            </div>
                        </div>
                    `;
                    
                    chartsContainer.innerHTML += chartHtml;
                    
                    // Prepare data for Chart.js with better date handling
                    const chartData = stockData.results.map(day => ({
                        x: new Date(day.t),
                        o: day.o, // open
                        h: day.h, // high
                        l: day.l, // low
                        c: day.c, // close
                        v: day.v || 0 // volume
                    })).sort((a, b) => a.x - b.x); // Sort by date
                    
                    // Calculate statistics
                    const firstPrice = chartData[0]?.c || 0;
                    const lastPrice = chartData[chartData.length - 1]?.c || 0;
                    const priceChange = lastPrice - firstPrice;
                    const percentChange = ((priceChange / firstPrice) * 100).toFixed(2);
                    const totalVolume = chartData.reduce((sum, day) => sum + day.v, 0);
                    
                    // Update statistics display
                    const changeElement = document.getElementById(`stat-${canvasId}-change`);
                    const volumeElement = document.getElementById(`stat-${canvasId}-volume`);
                    
                    if (changeElement) {
                        const changeEmoji = priceChange >= 0 ? 'üìà' : 'üìâ';
                        const changeColor = priceChange >= 0 ? '#46ff90' : '#ff4757';
                        changeElement.innerHTML = `${changeEmoji} Change: <span style="color: ${changeColor}; font-weight: bold;">${priceChange >= 0 ? '+' : ''}$${priceChange.toFixed(2)} (${percentChange}%)</span>`;
                    }
                    
                    if (volumeElement) {
                        volumeElement.innerHTML = `üì¶ Volume: <span style="font-weight: bold;">${totalVolume.toLocaleString()}</span>`;
                    }
                    
                    // Create the enhanced chart with cartoonish styling
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.map(d => d.x),
                            datasets: [{
                                label: `üí∞ ${ticker} Close Price`,
                                data: chartData.map(d => d.c),
                                borderColor: '#000',
                                backgroundColor: 'rgba(70, 255, 144, 0.3)',
                                borderWidth: 4,
                                fill: true,
                                tension: 0.2,
                                pointBackgroundColor: '#46ff90',
                                pointBorderColor: '#000',
                                pointBorderWidth: 3,
                                pointRadius: 8,
                                pointHoverRadius: 12,
                                pointHoverBorderWidth: 4,
                                pointHoverBackgroundColor: '#46ff90',
                                pointHoverBorderColor: '#000'
                            }, {
                                label: `üìä ${ticker} High`,
                                data: chartData.map(d => d.h),
                                borderColor: '#ff4757',
                                backgroundColor: 'rgba(255, 71, 87, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.2,
                                pointBackgroundColor: '#ff4757',
                                pointBorderColor: '#000',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 10,
                                borderDash: [8, 4]
                            }, {
                                label: `üìâ ${ticker} Low`,
                                data: chartData.map(d => d.l),
                                borderColor: '#3742fa',
                                backgroundColor: 'rgba(55, 66, 250, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.2,
                                pointBackgroundColor: '#3742fa',
                                pointBorderColor: '#000',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 10,
                                borderDash: [12, 6]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            backgroundColor: 'white',
                            layout: {
                                padding: {
                                    top: 20,
                                    right: 20,
                                    bottom: 20,
                                    left: 20
                                }
                            },
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        displayFormats: {
                                            day: 'MMM dd'
                                        }
                                    },
                                    grid: {
                                        color: '#e0e0e0',
                                        lineWidth: 2,
                                        borderDash: [5, 5]
                                    },
                                    ticks: {
                                        color: '#000',
                                        font: {
                                            family: 'Poppins',
                                            size: 13,
                                            weight: 'bold'
                                        },
                                        padding: 10
                                    },
                                    title: {

                                        text: 'üìÖ Date',
                                        color: '#000',
                                        font: {
                                            family: 'Poppins',
                                            size: 16,
                                            weight: 'bold'
                                        },
                                        padding: 15
                                    },
                                    border: {
                                        color: '#000',
                                        width: 3
                                    }
                                },
                                y: {
                                    grid: {
                                        color: '#e0e0e0',
                                        lineWidth: 2,
                                        borderDash: [3, 3]
                                    },
                                    ticks: {
                                        color: '#000',
                                        font: {

                                            weight: 'bold'
                                        },
                                        padding: 10,
                                        callback: function(value) {
                                            return '$' + value.toFixed(2);

                                    title: {

                                    labels: {
                                        color: '#000',
                                        font: {
                                            family: 'Poppins',
                                            size: 14,
                                            weight: 'bold'
                                        },
                                        padding: 25,
                                        usePointStyle: true,
                                        pointStyle: 'circle',
                                        boxWidth: 20,
                                        boxHeight: 20
                                    }
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                    titleColor: '#46ff90',
                                    bodyColor: '#fff',
                                    borderColor: '#46ff90',
                                    borderWidth: 3,
                                    cornerRadius: 12,
                                    titleFont: {
                                        family: 'Poppins',
                                        size: 16,
                                        weight: 'bold'
                                    },
                                    bodyFont: {
                                        family: 'Poppins',
                                        size: 14
                                    },
                                    padding: 15,
                                    displayColors: true,
                                    callbacks: {
                                        title: function(context) {
                                            const date = new Date(context[0].parsed.x);
                                            return 'üìÖ ' + date.toLocaleDateString('en-US', { 
                                                weekday: 'short', 
                                                year: 'numeric', 
                                                month: 'short', 
                                                day: 'numeric' 
                                            });
                                        },
                                        label: function(context) {
                                            return context.dataset.label + ': $' + context.parsed.y.toFixed(2);
                                        },
                                        afterBody: function(context) {
                                            const dataIndex = context[0].dataIndex;
                                            const volume = chartData[dataIndex]?.v || 0;
                                            return volume > 0 ? ['', 'üì¶ Volume: ' + volume.toLocaleString()] : [];
                                        }
                                    }
                                }
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index'
                            },
                            animation: {
                                duration: 2000,
                                easing: 'easeInOutQuart'
                            }
                        }
                    });
                    
                    console.log(`‚úÖ Enhanced chart created for ${ticker}`);
                } catch (error) {
                    console.error(`‚ùå Error creating chart for ${tickerNames[index]}:`, error);
                    // Show error message in chart container
                    const errorHtml = `
                        <div class="chart-error">
                            <h3>üìä ${tickerNames[index]} - Error Loading Chart</h3>
                            <p>Technical error: ${error.message}</p>
                        </div>
                    `;
                    chartsContainer.innerHTML += errorHtml;
                }
            });
        }
