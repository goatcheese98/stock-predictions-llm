<!DOCTYPE html>
<html>
<head>
    <title>Stock Report - Dodgy Dave's Predictions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    <style>
        .report-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
        }
        .report-header {
            text-align: center;
            margin-bottom: 2em;
            border-bottom: 2px solid #000;
            padding-bottom: 1em;
        }
        .report-content {
            background: white;
            padding: 2em;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 2em;
            min-height: 200px;
        }
        .tickers-analyzed {
            background: #46ff90;
            padding: 1em 2em;
            border: 2px solid #000;
            display: inline-block;
            margin-bottom: 2em;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .back-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #46ff90;
            border: 2px solid #000;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #3ee080;
        }
        .disclaimer {
            text-align: center;
            font-size: 14px;
            margin-top: 2em;
            color: #666;
            font-style: italic;
        }
        .error-message {
            color: red;
            text-align: center;
            padding: 2em;
            border: 2px solid red;
            background-color: #ffe6e6;
            margin: 2em 0;
            border-radius: 8px;
        }
        .loading-message {
            text-align: center;
            padding: 2em;
            font-size: 18px;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
        .secondary-btn {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }
        .secondary-btn:hover {
            background-color: #f0f0f0;
        }
        
        /* Enhanced Chart Styles */
        .charts-section {
            margin: 3em 0;
        }
        
        .chart-container {
            background: white;
            border: 2px solid #000;
            border-radius: 0; /* Sharp edges for cartoonish look */
            padding: 1.5em;
            margin-bottom: 2em;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
            position: relative;
        }
        
        .chart-ticker-display {
            position: absolute;
            top: -25px;
            left: -25px;
            background: linear-gradient(135deg, #46ff90, #2dd665);
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-size: 28px;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 0.5em;
            text-align: center;
            color: #000;
            border-bottom: 3px solid #000;
            padding-bottom: 0.5em;
            font-family: 'Poppins', sans-serif;
        }

        .chart-subtitle {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 1em;
            color: #666;
            font-family: 'Poppins', sans-serif;
            font-style: italic;
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5em;
        }

        .report-content-wrapper {
            position: relative;
            margin-top: 5em;
        }

        .day-display-box {
            position: absolute;
            top: -40px;
            left: -40px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 14px 16px;
            border-radius: 8px;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            height: 80px;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        .day-number {
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
            font-family: 'Poppins', sans-serif;
        }

        .day-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 2px;
            font-family: 'Poppins', sans-serif;
        }

        .chart-note {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 0.5em;
            font-style: italic;
        }

        .personality-circle {
            position: absolute;
            bottom: -40px;
            right: -40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #9b59b6;
            background: white;
            box-shadow: 4px 4px 0 rgba(155, 89, 182, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 10;
        }

        .personality-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .day-btn {
            background: #46ff90;
            color: #000;
            border: 2px solid #000;
            padding: 8px 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 0 #000;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-btn:hover {
            background: #2dd665;
            transform: translateY(-1px);
            box-shadow: 3px 3px 0 #000;
        }

        .day-btn:active {
            transform: translateY(0);
            box-shadow: 1px 1px 0 #000;
        }

        .day-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: 1px 1px 0 #999;
        }

        .day-counter {
            background: #f8f9fa;
            border: 2px solid #000;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            box-shadow: 2px 2px 0 #000;
            border-radius: 4px;
            min-width: 80px;
        }
        
        .individual-chart-container {
            background: white;
            border: 3px solid #000;
            margin-bottom: 2em;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.15);
            padding: 1.5em;
        }
        
        .chart-header {
            margin-bottom: 1.5em;
            border-bottom: 2px solid #000;
            padding-bottom: 1em;
        }
        
        .chart-ticker-title {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin: 0 0 1em 0;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .chart-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1em;
            margin-top: 1em;
        }
        
        .stat-item {
            background: #f8f9fa;
            border: 2px solid #000;
            padding: 0.5em 1em;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            min-width: 150px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .chart-canvas-wrapper {
            background: white;
            border: 2px solid #000;
            padding: 1em;
            box-shadow: inset 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .chart-canvas {
            width: 100%;
            height: 600px;
        }
        
        .chart-error {
            background: #ffe6e6;
            border: 3px solid #ff4757;
            padding: 2em;
            text-align: center;
            margin-bottom: 2em;
            box-shadow: 6px 6px 0 rgba(255, 71, 87, 0.2);
        }
        
        .chart-error h3 {
            color: #ff4757;
            margin: 0 0 1em 0;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        
        .chart-error p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }

        .chart-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 4px 0;
            font-size: 12px;
            flex-wrap: wrap;
        }

        .data-info {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-weight: 500;
            color: #333;
        }

        .data-note {
            background: #fff3cd;
            color: #856404;
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid #ffeaa7;
            font-weight: 500;
            font-size: 11px;
        }
        
        @media (max-width: 768px) {
            .chart-canvas {
                height: 450px;
            }
            
            .chart-ticker-title {
                font-size: 18px;
            }
            
            .individual-chart-container {
                padding: 1em;
            }
            
            .day-display-box {
                font-size: 14px;
                padding: 8px 12px;
                min-width: 60px;
            }
            
            .day-number {
                font-size: 18px;
            }
            
            .personality-circle {
                width: 60px;
                height: 60px;
                bottom: 10px;
                right: 10px;
            }
            
            .chart-controls {
                margin-bottom: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="reportApp" class="report-page">
        <header class="report-header">
            <img src="images/logo-dave-text.png" alt="Dodgy Dave's Stock Predictions" style="width: 300px;">
        </header>
        
        <main id="reportContent">
            <div v-if="isLoading" class="loading-message">
                Loading your report...
            </div>
            
            <div v-else-if="hasError" class="error-message">
                {{ errorMessage }}
            </div>
            
            <div v-else>

                
                <div v-if="hasChartData" class="charts-section">
                    <div class="chart-container">
                        <div class="chart-ticker-display">{{ tickers }}</div>
                        <div class="chart-controls">
                            <button class="day-btn" id="removeDayBtn">➖</button>
                            <span class="day-counter">
                                <span id="currentDayCount">{{ dayRange }}</span> days
                            </span>
                            <button class="day-btn" id="addDayBtn">➕</button>
                        </div>
                        <div id="chartsContainer"></div>
                        <div class="chart-note">📅 Note: Charts show actual trading days only (excludes weekends & holidays)</div>
                    </div>
                </div>
                
                <div class="report-content-wrapper">
                    <div class="day-display-box">
                        <span class="day-number">{{ dayRange }}</span>
                        <span class="day-label">DAY REPORT</span>
                    </div>
                    <div class="personality-circle">
                        <img :src="personalityImage" alt="Personality" class="personality-img">
                    </div>
                    <div class="report-content" v-html="reportData"></div>
                </div>
            </div>
        </main>
        
        <div class="action-buttons">
            <button class="back-button" @click="goHome">
                ← Back to Home
            </button>
            <button class="back-button secondary-btn" @click="printReport">
                🖨️ Print Report
            </button>
            <button class="back-button secondary-btn" @click="shareReport">
                📤 Share Report
            </button>
        </div>
        
        <div class="disclaimer">
            © This is not real financial advice! Always correct 15% of the time!
        </div>
    </div>

    <script>
        // Vue.js Application
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    isLoading: true,
                    hasError: false,
                    errorMessage: '',
                    tickers: '',
                    reportData: '',
                    rawStockData: null,
                    dayRange: 3,
                    hasChartData: false,
                    personality: 'dodgy-dave'
                }
            },
            computed: {
                personalityImage() {
                    const personalityImages = {
                        'dodgy-dave': 'images/Dody_Dave.png',
                        'stephen-colbert': 'images/Stephen_Colbert.png',
                        'scott-galloway': 'images/Scott_Galloway.png',
                        'bernie-sanders': 'images/Bernie_Sanders.png'
                    };
                    return personalityImages[this.personality] || personalityImages['dodgy-dave'];
                }
            },
            mounted() {
                this.loadReportData();
            },
            methods: {
                loadReportData() {
                    console.log('Loading report data...');
                    
                    // Get URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const reportId = urlParams.get('id');
                    const tickersFromUrl = urlParams.get('tickers');
                    const reportFromUrl = urlParams.get('report');
                    
                    console.log('Report page loaded with URL params:', {
                        id: reportId,
                        tickers: tickersFromUrl,
                        reportLength: reportFromUrl ? reportFromUrl.length : 0
                    });
                    
                    let tickers, reportData, rawStockData, dayRange, personalityFromStorage;
                    
                    // Try to get data from sessionStorage first (new method)
                    if (reportId) {
                        try {
                            const storedData = sessionStorage.getItem('stockReport');
                            if (storedData) {
                                const parsedData = JSON.parse(storedData);
                                tickers = parsedData.tickers;
                                reportData = parsedData.content;
                                rawStockData = parsedData.rawStockData;
                                dayRange = parsedData.dayRange || 3;
                                personalityFromStorage = parsedData.personality || 'dodgy-dave';
                                console.log('Loaded report from sessionStorage:', {
                                    tickers: tickers,
                                    reportLength: reportData.length,
                                    dayRange: dayRange,
                                    hasRawData: !!rawStockData
                                });
                            }
                        } catch (error) {
                            console.error('Error loading from sessionStorage:', error);
                        }
                    }
                    
                    // Fallback to URL parameters (old method)
                    if (!tickers && !reportData && tickersFromUrl && reportFromUrl) {
                        try {
                            tickers = tickersFromUrl;
                            reportData = decodeURIComponent(reportFromUrl);
                            personalityFromStorage = 'dodgy-dave'; // Default for URL method
                            console.log('Loaded report from URL parameters');
                        } catch (error) {
                            console.error('Error decoding URL parameters:', error);
                        }
                    }
                    
                    // Update Vue data
                    if (tickers && reportData) {
                        this.tickers = tickers;
                        this.reportData = reportData;
                        this.rawStockData = rawStockData;
                        this.dayRange = dayRange || 3;
                        this.personality = personalityFromStorage || 'dodgy-dave';
                        this.hasChartData = !!(rawStockData && rawStockData.length > 0);
                        this.isLoading = false;
                        
                        // Create charts if we have raw data
                        if (this.hasChartData) {
                            this.$nextTick(() => {
                                setTimeout(() => createStockCharts(rawStockData, tickers.split(', ')), 100);
                            });
                        }
                    } else {
                        this.hasError = true;
                        this.errorMessage = `No report data found. Please generate a report first.`;
                        this.isLoading = false;
                    }
                },
                goHome() {
                    window.location.href = 'index.html';
                },
                printReport() {
                    window.print();
                },
                shareReport() {
                    if (navigator.share) {
                        navigator.share({
                            title: 'Stock Report - Dodgy Dave\'s Predictions',
                            text: 'Check out this stock analysis report!',
                            url: window.location.href
                        }).catch(console.error);
                    } else {
                        // Fallback: copy URL to clipboard
                        navigator.clipboard.writeText(window.location.href).then(() => {
                            alert('Report URL copied to clipboard!');
                        }).catch(() => {
                            alert('URL: ' + window.location.href);
                        });
                    }
                }
            }
        }).mount('#reportApp');
        
        // Enhanced Chart creation functionality
        function createStockCharts(stockDataArray, tickerNames) {
            console.log('🎨 Creating enhanced charts for:', tickerNames, 'with', currentDayRange, 'days');
            
            const chartsContainer = document.getElementById('chartsContainer');
            if (!chartsContainer) {
                console.error('❌ Charts container not found');
                return;
            }
            
            // Store data globally for dynamic re-rendering
            allStockData = stockDataArray;
            allTickerNames = tickerNames;
            
            // Update global current day range from Vue data
            const vueApp = document.querySelector('#reportApp').__vueParentComponent;
            if (vueApp && vueApp.ctx.dayRange) {
                currentDayRange = vueApp.ctx.dayRange;
            }
            
            // Clear existing charts
            chartsContainer.innerHTML = '';
            
            // Reset charts array
            window.stockCharts = [];
            
            stockDataArray.forEach((stockDataText, index) => {
                try {
                    let stockData;
                    
                    // Try to parse as markdown-wrapped JSON first (from AI reports)
                    const jsonMatch = stockDataText.match(/```json\s*([\s\S]*?)\s*```/);
                    if (jsonMatch) {
                        console.log('📋 Found markdown-wrapped JSON data');
                        stockData = JSON.parse(jsonMatch[1]);
                    } else {
                        // Try to parse as pure JSON (from API)
                        console.log('📋 Attempting to parse as pure JSON');
                        try {
                            stockData = JSON.parse(stockDataText);
                            console.log('✅ Successfully parsed pure JSON data');
                        } catch (parseError) {
                            console.error('❌ Failed to parse JSON for ticker:', tickerNames[index], parseError);
                            // Show error message in chart container
                            const errorHtml = `
                                <div class="chart-error">
                                    <h3>📊 ${tickerNames[index]} - Data Parse Error</h3>
                                    <p>Unable to parse chart data for this ticker.</p>
                                    <p><strong>Parse Error:</strong> ${parseError.message}</p>
                                </div>
                            `;
                            chartsContainer.innerHTML += errorHtml;
                            return;
                        }
                    }
                    const ticker = tickerNames[index];
                    
                    if (!stockData.results || stockData.results.length === 0) {
                        console.error('❌ No results data for ticker:', ticker);
                        const errorHtml = `
                            <div class="chart-error">
                                <h3>📊 ${ticker} - No Data Available</h3>
                                <p>No stock data found for the selected date range.</p>
                            </div>
                        `;
                        chartsContainer.innerHTML += errorHtml;
                        return;
                    }
                    
                    // Prepare data for Chart.js with better date handling
                    const allChartData = stockData.results.map(day => ({
                        x: new Date(day.t),
                        o: day.o, // open
                        h: day.h, // high
                        l: day.l, // low
                        c: day.c, // close
                        v: day.v || 0 // volume
                    })).sort((a, b) => a.x - b.x); // Sort by date
                    
                    // Filter data to show only the requested number of trading days
                    // We want the most recent N trading days based on currentDayRange
                    const chartData = allChartData.slice(-currentDayRange);
                    
                    // Create individual chart container with cartoonish styling
                    const canvasId = `chart-${ticker.replace(/[^a-zA-Z0-9]/g, '')}-${index}`;
                    const totalDataPoints = allChartData.length;
                    const displayedDataPoints = chartData.length;
                    const chartHtml = `
                        <div class="individual-chart-container">
                            <div class="chart-header">
                                <h3 class="chart-ticker-title">📈 ${ticker} Stock Performance</h3>
                                <div class="chart-info">
                                    ${displayedDataPoints < 3 ? '<span class="data-note">⚠️ Limited data due to weekends/holidays</span>' : ''}
                                    ${displayedDataPoints > 30 ? '<span class="data-note">📈 High/Low lines hidden for clarity (30+ days)</span>' : ''}
                                </div>
                            </div>
                            <div class="chart-canvas-wrapper">
                                <canvas id="${canvasId}" class="chart-canvas"></canvas>
                            </div>
                        </div>
                    `;
                    
                    chartsContainer.innerHTML += chartHtml;
                    
                    // Determine if we should show high/low lines (auto-disable if more than 30 days)
                    const showHighLow = chartData.length <= 30;
                    

                    
                    // Create the enhanced chart with cartoonish styling
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.map(d => d.x),
                            datasets: [{
                                label: `💰 ${ticker} Close Price`,
                                data: chartData.map(d => d.c),
                                borderColor: '#000',
                                backgroundColor: 'rgba(70, 255, 144, 0.3)',
                                borderWidth: 4,
                                fill: true,
                                tension: 0.2,
                                pointBackgroundColor: '#46ff90',
                                pointBorderColor: '#000',
                                pointBorderWidth: 3,
                                pointRadius: 8,
                                pointHoverRadius: 12,
                                pointHoverBorderWidth: 4,
                                pointHoverBackgroundColor: '#46ff90',
                                pointHoverBorderColor: '#000'
                            }, ...(showHighLow ? [{
                                label: `${ticker} High`,
                                data: chartData.map(d => d.h),
                                borderColor: '#ff4757',
                                backgroundColor: 'rgba(255, 71, 87, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.2,
                                pointBackgroundColor: '#ff4757',
                                pointBorderColor: '#000',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 10,
                                borderDash: [8, 4]
                            }, {
                                label: `${ticker} Low`,
                                data: chartData.map(d => d.l),
                                borderColor: '#3742fa',
                                backgroundColor: 'rgba(55, 66, 250, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.2,
                                pointBackgroundColor: '#3742fa',
                                pointBorderColor: '#000',
                                pointBorderWidth: 2,
                                pointRadius: 6,
                                pointHoverRadius: 10,
                                borderDash: [12, 6]
                            }] : [])]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            backgroundColor: 'white',
                            layout: {
                                padding: {
                                    top: 10,
                                    right: 30,
                                    bottom: 60,
                                    left: 25
                                }
                            },
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'day',
                                        displayFormats: {
                                            day: 'MMM dd',
                                            hour: 'HH:mm'
                                        },
                                        tooltipFormat: 'MMM dd, yyyy'
                                    },
                                    grid: {
                                        color: '#e0e0e0',
                                        lineWidth: 2,
                                        borderDash: [5, 5]
                                    },
                                    ticks: {
                                        color: '#000',
                                        font: {
                                            family: 'Poppins',
                                            size: 13,
                                            weight: 'bold'
                                        },
                                        padding: 10,
                                        maxTicksLimit: 8,
                                        callback: function(value, index, values) {

        // Global variables for dynamic day management
        let currentDayRange = 3; // Default value, will be updated from Vue
        let allStockData = []; // Pre-loaded stock data
        let allTickerNames = [];
        
        // Add day range button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const addDayBtn = document.getElementById('addDayBtn');
            const removeDayBtn = document.getElementById('removeDayBtn');
            const currentDayCount = document.getElementById('currentDayCount');

            if (addDayBtn) {
                addDayBtn.addEventListener('click', function() {
                    if (currentDayRange < 30) { // Max 30 days
                        currentDayRange++;
                        updateDayCounter();
                        rerenderChartsWithNewDayRange();
                    }
                });
            }

            if (removeDayBtn) {
                removeDayBtn.addEventListener('click', function() {
                    if (currentDayRange > 1) { // Min 1 day
                        currentDayRange--;
                        updateDayCounter();
                        rerenderChartsWithNewDayRange();
                    }
                });
            }

            function updateDayCounter() {
                if (currentDayCount) {
                    currentDayCount.textContent = currentDayRange;
                }
                
                // NOTE: Do NOT update the purple day display box - it should remain static
                // showing the original report analysis period
                
                // Update button states
                if (removeDayBtn) {
                    removeDayBtn.disabled = currentDayRange <= 1;
                }
                if (addDayBtn) {
                    addDayBtn.disabled = currentDayRange >= 30;
                }
            }

            function rerenderChartsWithNewDayRange() {
                if (allStockData.length > 0 && allTickerNames.length > 0) {
                    createStockCharts(allStockData, allTickerNames);
                }
            }

            // Initialize button states and day counter
            // Set initial day range from Vue data if available
            const vueApp = document.querySelector('#reportApp');
            if (vueApp && vueApp.__vueParentComponent && vueApp.__vueParentComponent.ctx.dayRange) {
                currentDayRange = vueApp.__vueParentComponent.ctx.dayRange;
            }
            updateDayCounter();
        });

    </script>
