<!DOCTYPE html>
<html>
<head>
    <title>Stock Report - Dodgy Dave's Predictions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <style>
        .report-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
        }
        .report-header {
            text-align: center;
            margin-bottom: 2em;
            border-bottom: 2px solid #000;
            padding-bottom: 1em;
        }
        .report-content {
            background: white;
            padding: 2em;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 2em;
            min-height: 200px;
        }
        .tickers-analyzed {
            background: #46ff90;
            padding: 1em 2em;
            border: 2px solid #000;
            display: inline-block;
            margin-bottom: 2em;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .back-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #46ff90;
            border: 2px solid #000;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #3ee080;
        }
        .disclaimer {
            text-align: center;
            font-size: 14px;
            margin-top: 2em;
            color: #666;
            font-style: italic;
        }
        .error-message {
            color: red;
            text-align: center;
            padding: 2em;
            border: 2px solid red;
            background-color: #ffe6e6;
            margin: 2em 0;
            border-radius: 8px;
        }
        .loading-message {
            text-align: center;
            padding: 2em;
            font-size: 18px;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }
        .secondary-btn {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }
        .secondary-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="report-page">
        <header class="report-header">
            <img src="images/logo-dave-text.png" alt="Dodgy Dave's Stock Predictions" style="width: 300px;">
        </header>
        
        <main id="reportContent">
            <div class="loading-message">
                Loading your report...
            </div>
        </main>
        
        <div class="action-buttons">
            <button class="back-button" onclick="window.location.href='index.html'">
                ‚Üê Back to Home
            </button>
            <button class="back-button secondary-btn" onclick="window.print()">
                üñ®Ô∏è Print Report
            </button>
            <button class="back-button secondary-btn" onclick="shareReport()">
                üì§ Share Report
            </button>
        </div>
        
        <div class="disclaimer">
            ¬© This is not real financial advice! Always correct 15% of the time!
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');
        const tickersFromUrl = urlParams.get('tickers');
        const reportFromUrl = urlParams.get('report');
        
        console.log('Report page loaded with URL params:', {
            id: reportId,
            tickers: tickersFromUrl,
            reportLength: reportFromUrl ? reportFromUrl.length : 0
        });
        
        const reportContent = document.getElementById('reportContent');
        let tickers, reportData;
        
        // Try to get data from sessionStorage first (new method)
        if (reportId) {
            try {
                const storedData = sessionStorage.getItem('stockReport');
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    tickers = parsedData.tickers;
                    reportData = parsedData.content;
                    console.log('Loaded report from sessionStorage:', {
                        tickers: tickers,
                        reportLength: reportData.length
                    });
                }
            } catch (error) {
                console.error('Error loading from sessionStorage:', error);
            }
        }
        
        // Fallback to URL parameters (old method)
        if (!tickers && !reportData && tickersFromUrl && reportFromUrl) {
            try {
                tickers = tickersFromUrl;
                reportData = decodeURIComponent(reportFromUrl);
                console.log('Loaded report from URL parameters');
            } catch (error) {
                console.error('Error decoding URL parameters:', error);
            }
        }
        
        // Display the report
        if (tickers && reportData) {
            try {
                console.log('Displaying report:', reportData.substring(0, 100) + '...');
                
                reportContent.innerHTML = `
                    <div class="tickers-analyzed">
                        üìä Analyzed Tickers: ${tickers}
                    </div>
                    <div class="report-content">
                        ${reportData}
                    </div>
                `;
            } catch (error) {
                console.error('Error displaying report:', error);
                reportContent.innerHTML = `
                    <div class="error-message">
                        Error loading report: ${error.message}<br>
                        Please try generating a new report.
                    </div>
                `;
            }
        } else {
            console.error('No report data found');
            reportContent.innerHTML = `
                <div class="error-message">
                    No report data found. Please generate a report first.<br>
                    <small>Missing: ${!tickers ? 'tickers' : ''} ${!reportData ? 'report data' : ''}</small>
                </div>
            `;
        }
        
        // Share functionality
        function shareReport() {
            if (navigator.share) {
                navigator.share({
                    title: 'Stock Report - Dodgy Dave\'s Predictions',
                    text: 'Check out this stock analysis report!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Report URL copied to clipboard!');
                }).catch(() => {
                    alert('URL: ' + window.location.href);
                });
            }
        }
    </script>
</body>
</html>
